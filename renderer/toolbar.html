<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Toolbar</title>
    <link rel="stylesheet" href="./css/toolbar.css" />
  </head>
  <body>
    <div class="toolbar" id="toolbar">
      <div class="spacer"></div>
      <button id="btn-settings" title="设置">
        <!-- 简洁齿轮图标 -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z" stroke="currentColor" stroke-width="1.8" />
          <path
            d="M19 12a7 7 0 0 0-.06-.9l1.94-1.5-1.9-3.29-2.27.92a7.08 7.08 0 0 0-1.56-.9L14.7 3h-5.4l-.45 2.33a7.08 7.08 0 0 0-1.56.9l-2.27-.92-1.9 3.29 1.94 1.5A7 7 0 0 0 5 12c0 .3.02.6.06.9l-1.94 1.5 1.9 3.29 2.27-.92c.48.39 1 .7 1.56.9L9.3 21h5.4l.45-2.33c.56-.2 1.08-.51 1.56-.9l2.27.92 1.9-3.29-1.94-1.5c.04-.3.06-.6.06-.9Z"
            stroke="currentColor" stroke-width="1.2" />
        </svg>
      </button>

      <!-- 下拉菜单 -->
      <div class="dropdown" id="dropdown">
        <ul>
          <li data-action="new">新建聊天</li>
          <li data-action="history">历史</li>
          <li id="menu-pin" data-action="pin">置顶</li>
          <li class="divider"></li>
          <li data-action="screenshot">截图</li>
          <li data-action="search">搜索</li>
          <li data-action="clear">清空</li>
          <li data-action="export">导出</li>
          <li class="divider"></li>
          <li data-action="settings">设置</li>
          <li data-action="about">关于</li>
          <li class="divider"></li>
          <li data-action="minimize">最小化</li>
          <li data-action="exit">退出</li>
        </ul>
      </div>
    </div>

    <script src="./js/toolbar.js"></script>
  </body>
</html>
