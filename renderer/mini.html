<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 全窗口就是按钮：天蓝底、白字、居中，无任何花哨效果 */
    html, body {
      margin: 0;
      height: 100%;
      background: #3aa3ff;      /* 天蓝色背景（可改为 #1e90ff / #4aa3ff） */
      color: #ffffff;           /* 白字 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "PingFang SC","Microsoft YaHei", sans-serif;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      -webkit-app-region: no-drag; /* 禁止拖拽，避免被用户拖跑 */
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">燃点AI助手</div>
  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('wrap').addEventListener('click', () => {
      ipcRenderer.send('restore-main-window');
    });
    document.getElementById('wrap').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); ipcRenderer.send('restore-main-window'); }
    });
  </script>
</body>
</html>
