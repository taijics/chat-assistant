<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #2b2f3a; color: #fff; font-family: Arial, sans-serif; }
    .wrap { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; }
    .wrap:hover { background: #3a4050; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">微信助手</div>
  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('wrap').addEventListener('click', () => {
      ipcRenderer.send('restore-main-window');
    });
  </script>
</body>
</html>
